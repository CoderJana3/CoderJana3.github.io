<html>
    <head>
        <script src="https://p.trellocdn.com/power-up.min.js"></script>
        <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
        <style>
            select{
                height: 30px;
            } * {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <p>Click on the "MAP" Button to map JSON to JSON </p>
            <button id="mapbtn" type="submit" class="mod-primary">
                MAP
            </button>

            <div id="JSONold" style="width: 50%; display: table, margin-right">
                <p>Original JSON</p>
                <p id="oldjson"> </p>
            </div>
            <div id="JSONnew" style="width: 50%; display: table, margin-left">
                <p>New JSON</p>
                <p id="newjson"> </p>
            </div>
            
        </div>
        
    </body>
    <script src="/src/js/mapping.js"></script>
</html>
